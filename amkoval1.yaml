# Default values for amko.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: avinetworks/amko
  pullPolicy: IfNotPresent

configs:
  gslbLeaderController: "192.168.68.60"
  controllerVersion: "20.1.2"
  memberClusters:
#<!-- BEGIN ANSIBLE MANAGED BLOCK --> cluster4
    - clusterContext: "cluster4-admin@cluster4"
#<!-- END ANSIBLE MANAGED BLOCK --> cluster4
#<!-- BEGIN ANSIBLE MANAGED BLOCK --> cluster3
    - clusterContext: "cluster3-admin@cluster3"
#<!-- END ANSIBLE MANAGED BLOCK --> cluster3
#<!-- BEGIN ANSIBLE MANAGED BLOCK --> cluster2
    - clusterContext: "cluster2-admin@cluster2"
#<!-- END ANSIBLE MANAGED BLOCK --> cluster2
  refreshInterval: 1800
  logLevel: "INFO"

gslbLeaderCredentials:
  username: admin
  password: Ja10bb14!

globalDeploymentPolicy:
  # appSelector takes the form of:
  # appSelector:
  #   label:
  #     gslb: yes  <example label key-value for an ingress/service type LB>
  # Uncomment below and add the required ingress/route/service label
  appSelector:
     label: 
       gslb: "yes"
  # namespaceSelector takes the form of:
  # namespaceSelector:
  #   label:
  #     ns: gslb   <example label key-value for namespace>
  # Uncomment below and add the reuqired namespace label
  # namespaceSelector:

  # list of all clusters that the GDP object will be applied to, can take any/all values
  # from .configs.memberClusters
  matchClusters:
#<!-- BEGIN ANSIBLE MANAGED BLOCK 2 --> cluster4
    - "cluster4-admin@cluster4"
#<!-- END ANSIBLE MANAGED BLOCK 2 --> cluster4
#<!-- BEGIN ANSIBLE MANAGED BLOCK 2 --> cluster3
    - "cluster3-admin@cluster3"
#<!-- END ANSIBLE MANAGED BLOCK 2 --> cluster3
#<!-- BEGIN ANSIBLE MANAGED BLOCK 2 --> cluster2
    - "cluster2-admin@cluster2"
#<!-- END ANSIBLE MANAGED BLOCK 2 --> cluster2
  # trafficSplit:
  #   - cluster: "cluster1-admin"
  #     weight: 8
  #   - cluster: "cluster2-admin"
  #     weight: 2

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service:
  type: ClusterIP
  port: 80

persistentVolumeClaim: ""
mountPath: "/log"
logFile: "amko.log"
